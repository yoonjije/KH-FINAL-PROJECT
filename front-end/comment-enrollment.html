<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="css/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/admin/admin-header.css">
    <link rel="stylesheet" href="css/admin/admin-nav.css">
    <link rel="stylesheet" href="css/admin/admin-content.css">
    <link rel="stylesheet" href="css/admin/comment-inc.css">
    <title>블라인드 등록</title>
</head>

<body>
   
        
        <div class="container" style="height: 100%;">
                <!--헤더 반응형-->
            <div class="row">
                <div id="header-col" class="col-lg-12" >
                    <!--헤더영역-->
                    
                        <div id="logo-container">
                            <div id="logo">
                                <img src="/front-end/img/logo.png" alt="">
    
    
                            </div>
                        </div>
    
    
                    
                </div>
            </div>
            <!--content 반응형-->
            <div class="row">
                <div id="nav-col" class="col-lg-2">
    
                    <!--nav영역-->
    
                    <!--어드민 정보-->
                    <div id="admin-info">
                        <img class="col-lg-12" src="/front-end/img/person3.png" alt="">
                        <br />
                        <div id="admin-id" class="col-lg-12">
                            <strong>kimeungyu</strong>
    
                        </div>
                    </div>
                    
                    
                    <!--드롭다운버튼 모음-->
                    <div id="dropdown-container" class="col-lg-12">
    
                        <!--대쉬보드-->
                        <div id="dropdown" class="dropdown-dash">
                            <button class="btn btn-secondary dropdown-toggle" type="button"
                                id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                대쉬보드
                            </button>
                            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                <a class="dropdown-item" href="#">통계보기</a>
    
                            </div>
                        </div>
    
                        <!--회원관리-->
                        <div id="dropdown" class="dropdown-user">
                            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
                                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                회원관리
                            </button>
                            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                <a class="dropdown-item" href="#">회원정보조회</a>
                                <a class="dropdown-item" href="#">블랙리스트관리</a>
                            </div>
                        </div>
                        <!--영화pick-->
                        <div id="dropdown" class="dropdown-movie">
                            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
                                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                영화관리
                            </button>
                            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                <a class="dropdown-item" href="#">pick 추가</a>
                                <a class="dropdown-item" href="#">pick 관리</a>
                                <a class="dropdown-item" href="#">코맨트관리</a>
                                <a class="dropdown-item" href="#">DB관리</a>
                            </div>
                        </div>
                    </div>
                </div>
                <!--section 반응형-->
                <div id="section-col" class="col-lg-10">
                    <div id="pick-h1">
                        <h1>코맨트 등록</h1>

                    </div>
                    <div id="move-container">
                        <div id="move-enrollment" style="background-color: #3498DB;">
                            <h2>등록</h2>
                        </div>
                        <div id="move-cancel">
                            <h2>취소</h2>
                        </div>
                    </div>
                    <div id="input-data" class="col-lg-12">
                        <table class="table table-hover">
                            <thead>
                              <tr>
                                <th scope="col">#</th>
                                <th scope="col">선택</th>
                                <th scope="col">신고NO</th>
                                <th scope="col">이름</th>
                                <th scope="col">블라인드 여부</th>
                                <th scope="col">신고횟수</th>
                                

                              </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <th scope="row">1</th>
                                    <td><input type="checkbox"/></td>
                                    <td>4</td>
                                    <td>김민진</td>
                                    <td>o</td>
                                    <td>1412</td>
                                  </tr>
                                  <tr>
                                    <th scope="row">2</th>
                                    <td><input type="checkbox"/></td>
                                    <td>3</td>
                                    <td>박서우</td>
                                    <td>x</td>
                                    <td>2133</td>
                                  </tr>
                                  <tr>
                                    <th scope="row">3</th>
                                    <td><input type="checkbox"/></td>
                                    <td>2</td>
                                    <td>백종웅</td>
                                    <td>x</td>
                                    <td>41515</td>
                                  </tr>
                                  <tr>
                                    <th scope="row">4</th>
                                    <td><input type="checkbox"/></td>
                                    <td>1</td>
                                    <td>김은규</td>
                                    <td>x</td>
                                    <td>1234</td>
                                  </tr>
                            </tbody>
                          </table>
                              
                        </div>
                        <div id="btn-container">
                            <button id="del-one" type="button" class="btn btn-primary">선택블라인드</button>
                            <button id="del-all" type="button" class="btn btn-primary">전체블라인드</button>
                        </div>
                        <nav id="data-page" aria-label="Page navigation example">
                            <ul class="pagination">
                              <li class="page-item"><a class="page-link" href="#">이전</a></li>
                              <li class="page-item"><a class="page-link" href="#">1</a></li>
                              <li class="page-item"><a class="page-link" href="#">2</a></li>
                              <li class="page-item"><a class="page-link" href="#">3</a></li>
                              <li class="page-item"><a class="page-link" href="#">다음</a></li>
                            </ul>
                          </nav>
                      </div>
                </div>
                </div>
            </div>
        </div>
       
   







    <script src="js/jquery.min.js"></script>

    <script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
